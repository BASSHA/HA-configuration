alert:
  wasmachine_error:
    name: "Error wasmachine"
    title: "🚨 Probleem met wasmachine"
    message: "Er is een probleem met de wasmachine, de melding is: {{ state_attr('sensor.wasmachine', 'error_message') }}"
    entity_id: binary_sensor.wasmachine_error_state
    state: "on"
    repeat: 30
    can_acknowledge: true
    skip_first: false
    notifiers:
      - mobile_app_pixel_5
      - mobile_app_marleen_app
  vakantie_modus:
    name: "Op vakantie?"
    title: "❓ Op vakantie?"
    message: "Jullie zijn al even niet thuis, zijn jullie op vakantie?"
    entity_id: input_boolean.op_vakantie
    state: "on"
    repeat: 60
    can_acknowledge: true
    skip_first: false
    notifiers:
      - mobile_app_pixel_5
    data:
      actions:
        - action: "vakantie"
          title: "Yep ☀️"
        - action: "geen_vakantie"
          title: "Nope 😞"
  screen_pepijn_unavailable:
    name: "Screen Pepijn"
    title: "🚨 Screen Pepijn niet beschikbaar"
    message: "Het screen bij Pepijn is niet beschikbaar, probeer het even via de Connexxoon app te fixen"
    entity_id: cover.pepijn_tahoma
    state: "unavailable"
    repeat: 30
    can_acknowledge: true
    skip_first: true
    notifiers:
      - mobile_app_pixel_5
  screen_floris_unavailable:
    name: "Screen Floris"
    title: "🚨 Screen Floris niet beschikbaar"
    message: "Het screen bij Floris is niet beschikbaar, probeer het even via de Connexxoon app te fixen"
    entity_id: cover.floris_tahoma
    state: "unavailable"
    repeat: 30
    can_acknowledge: true
    skip_first: true
    notifiers:
      - mobile_app_pixel_5
  screen_slaapkamer_unavailable:
    name: "Screen Slaapkamer"
    title: "🚨 Screen Floris niet beschikbaar"
    message: "Het screen op de slaapkamer is niet beschikbaar, probeer het even via de Connexxoon app te fixen"
    entity_id: cover.slaapkamer
    state: "unavailable"
    repeat: 30
    can_acknowledge: true
    skip_first: true
    notifiers:
      - mobile_app_pixel_5
