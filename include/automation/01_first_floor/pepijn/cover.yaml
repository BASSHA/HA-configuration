id: dd78d7db-7bd2-48ce-9543-64ee16d98732
alias: "F1P ðŸ˜Ž Open cover Pepijn when needed"
trigger:
  - platform: state
    entity_id: binary_sensor.floris_light_inside
    to: "on"
  - platform: state
    entity_id: binary_sensor.trend_floris_temp
    to: "on"
  - platform: template
    value_template: "{{ state_attr('weather.climacell_daily', 'forecast')[0].temperature > 18 }}"
  - platform: template
    value_template: "{{ state_attr('weather.climacell_hourly', 'forecast')[0].condition in [ 'sunny', 'partly_sunny'] }}"
  - platform: numeric_state
    entity_id: sensor.floris_temp
    above: 20
  - platform: time
    at: "18:00:00"
    id: open
action:
  - if: "{{ trigger.id != open }}"
    then:
      - alias: "Warm day"
        condition: template
        value_template: "{{ state_attr('weather.climacell_daily', 'forecast')[0].temperature > 18 }}"
      - alias: "Sunny or partly cloudy"
        condition: template
        value_template: "{{ state_attr('weather.climacell_hourly', 'forecast')[0].condition in [ 'sunny', 'partly_sunny'] }}"
      - alias: "Temperature rising"
        condition: state
        entity_id: binary_sensor.trend_floris_temp
        state: "on"
      - alias: "Warm inside"
        condition: numeric_state
        entity_id: sensor.floris_temp
        above: 20
      - alias: "Light inside"
        condition: state
        entity_id: binary_sensor.floris_light_inside
        state: "on"
      - alias: "Close cover"
        service: cover.close_cover
        target:
          entity_id: cover.floris
    else:
      - alias: "Open cover"
        service: cover.open_cover
        target:
          entity_id: cover.floris
