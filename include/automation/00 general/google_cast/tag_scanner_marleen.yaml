id: 28e079ed-9263-47c6-80bc-257fea3c4651
alias: "Algemeen | Cast - Audio en notificatie voor mama"
mode: single
max_exceeded: silent
variables:
  player: media_player.woonkamer_mini # media_player.zolder_stereo
  notification_to: notify.mobile_app_marleen_app # notify.mobile_app_pixel_5
  volume_tts: 40
  message_list: "{{ state_attr('input_select.mama', 'options') }}"
trigger:
  platform: event
  event_type: tag_scanned
  event_data:
    tag_id: 23-F4-7F-16
action:
  - variables:
      playlist: "{{ range(0, message_list | count) | list }}"
      exclude_list: "{{ states('input_text.played_mama').split('|') | map('int') | list }}"
      to_play: "{{ playlist | reject('in', exclude_list) | list | random }}"
      message: "{{ message_list[to_play] }}"
  - alias: "Eerste bericht in input_text weghalen, en nieuwe toevoegen"
    service: input_text.set_value
    target:
      entity_id: input_text.played_mama
    data:
      value: "{{ ((states('input_text.played_mama').split('|') | map('int') | list)[1:] + [to_play]) | join('|') }}"
  - alias: "Notificatie sturen"
    service: "{{ notification_to }}"
    data:
      title: "ðŸ’– Mama is.."
      message: "{{ message }}"
  - alias: "Bericht uitspreken"
    service: script.turn_on
    target:
      entity_id: script.google_home_say
    data:
      variables:
        tts_message: "{{ message }}"
        tts_target: "{{ player }}"
        tts_volume: " {{ volume_tts }}"
