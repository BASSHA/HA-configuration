bedtime_script:
  alias: "F0 üè† Get ready to do to bed (Google Home)"
  icon: mdi:bed
  sequence:
    - service: media_player.turn_off
      target:
        entity_id: media_player.shield
    - service: light.turn_off
      target:
        entity_id:
          - light.staande_lamp
          - light.booglamp
          - light.keuken
          - light.speelhoek
          - light.tv_lamp
          - light.woonkamer_plafond
          - light.speelhoek_tafel
    - service: light.turn_on
      target:
        entity_id: light.eettafel
      data:
        brightness: 255
        color_temp: 153
    - delay:
        minutes: 5
    - service: light.turn_off
      entity_id: light.groep_beneden
