script_start_youtube:
  alias: "Beneden | Woonkamer - Start Youtube"
  icon: mdi:youtube-tv
  sequence:
    - alias: "TV al aan?"
      choose:
        - conditions:
            - alias: "TV uit?"
              condition: state
              entity_id: media_player.nvidia_shield
              state: "off"
          sequence:
            - service: media_player.turn_on
              target:
                entity_id: media_player.nvidia_shield
    - alias: "Wachten tot TV aan staat"
      wait_template: >
        {{ 
          not states('media_player.nvidia_shield') in ['off', 'unavailable'] 
        }}
    - alias: "Juiste app starten"
      service: media_player.select_source
      target:
        entity_id: media_player.nvidia_shield
      data:
        source: "YouTube"
