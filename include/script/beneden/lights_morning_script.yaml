lights_morning_script:
  alias: "Beneden - Goedemorgen lichten"
  icon: mdi:weather-sunset-up
  sequence:
    - alias: "Waterkoker en koffieapparaat aanzetten"
      service: switch.turn_on
      target:
        entity_id:
          - switch.waterkoker
          - switch.espresso
    - condition: state
      entity_id: binary_sensor.light_inside
      state: "off"
    - alias: "Lichten aanzetten"
      service: light.turn_on
      target:
        entity_id:
          - light.keukenspotjes
          - light.staande_lamp
    - alias: "Eettafellamp fel aan"
      service: light.turn_on
      target:
        entity_id: light.eettafel
      data:
        brightness: 255
    - alias: "Lichten aanzetten"
      service: light.turn_on
      target:
        entity_id:
          - light.booglamp
          - light.tv_lamp
          - light.speelhoek
