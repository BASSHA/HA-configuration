next_trash_container_routine:
  alias: "00 ðŸ”Š TTS which trash container is next"
  icon: mdi:delete-outline
  sequence:
    - variables:
        next_container: >-
          {% if state_attr('sensor.mijnafvalwijzer_duobak', 'Days-until') | int(0)< state_attr('sensor.mijnafvalwijzer_papier_pmd', 'Days-until') | int(0)%}  
            Rest- en GFT-bak
          {% else %}
            Papier- en PMD-bak
          {% endif %}
        when: >-
          {% if state_attr('sensor.mijnafvalwijzer_duobak', 'Days-until') | float(0) < state_attr('sensor.mijnafvalwijzer_papier_pmd', 'Days-until') | float(0) %}  
            {{ states('sensor.mijnafvalwijzer_duobak').split(',', 1)[0] }}
          {% else %}
            {{ states('sensor.mijnafvalwijzer_papier_pmd').split(',', 1)[0] }}
          {% endif %}
    - alias: "TTS for speaker voice command"
      service: script.google_home_say_voice
      data:
        tts_message: "De {{ next_container }} moet {{ when }} buiten."
        tts_volume: 35
