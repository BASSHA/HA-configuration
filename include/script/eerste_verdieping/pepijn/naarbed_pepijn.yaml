naarbed_pepijn:
  alias: "Eerste Verdieping | Pepijn - Naar bed"
  icon: mdi:bed
  sequence:
    - alias: "Timer voor luier stoppen"
      service: timer.cancel
      target:
        entity_id: timer.luier_pepijn
    - alias: "Plafondlamp gedimd aan"
      service: light.turn_on
      target:
        entity_id: light.pepijn_template
      data:
        brightness_pct: 40
    - alias: "Nijntje aan"
      service: light.turn_on
      target:
        entity_id:
          - light.nijntje
    - alias: "Leeslamp aan"
      service: light.turn_on
      target:
        entity_id:
          - light.pepijn_leeslamp
      data:
        brightness: 100
        color_temp: 265
