slaapkamer_turn_on:
  alias: "F1M ðŸ›Œ Actions for template light master bedroom"
  icon: "mdi:ceiling-light"
  mode: restart
  sequence:
    - alias: "On"
      choose:
        - conditions: "{{ action == 'aan' }}"
          sequence:
            - alias: "Light off no transition active?"
              choose:
                - conditions:
                    - alias: "Not yet dimmed?"
                      condition: state
                      entity_id: input_boolean.dimmed_slaapkamer
                      state: "off"
                  sequence:
                    - alias: "Time of day?"
                      choose:
                        - alias: "Morning"
                          conditions:
                            - condition: time
                              after: input_datetime.slaapkamer_transition_on
                              before: input_datetime.slaapkamer_transition_off
                          sequence:
                            - alias: "Turn on light dimmed"
                              service: light.turn_on
                              target:
                                entity_id: light.slaapkamer
                              data:
                                brightness: 1
                                color_temp: 650
                            - delay: 0.5
                            - alias: "Increase brightness"
                              service: light.turn_on
                              target:
                                entity_id: light.slaapkamer
                              data:
                                brightness_pct: 25
                                color_temp: 570
                                transition: 30
                            - delay: 30
                            - alias: "Increase brightness"
                              service: light.turn_on
                              target:
                                entity_id: light.slaapkamer
                              data:
                                brightness_pct: 100
                                color_temp: 323
                                transition: 270
                            - delay: 270
                            - alias: "Turn on input_boolean"
                              service: input_boolean.turn_on
                              target:
                                entity_id: input_boolean.dimmed_slaapkamer
                        - conditions:
                            - alias: "Evening"
                              condition: or
                              conditions:
                                - condition: time
                                  after: input_datetime.slaapkamer_dim_on
                                - condition: time
                                  before: input_datetime.slaapkamer_dim_off
                          sequence:
                            - alias: "Light on"
                              service: light.turn_on
                              target:
                                entity_id: light.slaapkamer
                            - delay: 0.5
                            - alias: "Dim light"
                              service: light.turn_on
                              target:
                                entity_id: light.slaapkamer
                              data:
                                brightness_ptc: 15
                                color_temp: 600
                                transition: 60
                            - alias: "Turn on input_boolean"
                              service: input_boolean.turn_on
                              target:
                                entity_id: input_boolean.dimmed_slaapkamer
                      default:
                        - alias: "Light on 100% during daytime"
                          service: light.turn_on
                          target:
                            entity_id: light.slaapkamer
                          data:
                            brightness: 255
                            color_temp: 325
                        - alias: "Turn on input_boolean"
                          service: input_boolean.turn_on
                          target:
                            entity_id: input_boolean.dimmed_slaapkamer
              default:
                - alias: "Light on with current setting if it has already been turned on before"
                  service: light.turn_on
                  target:
                    entity_id: light.slaapkamer
      default:
        - alias: "Input boolean on"
          service: input_boolean.turn_on
          target:
            entity_id: input_boolean.dimmed_slaapkamer
        - alias: "Light off"
          service: light.turn_off
          target:
            entity_id: light.slaapkamer
