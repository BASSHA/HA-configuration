binary_sensor:
  unique_id: binary_temp_floris
  name: "Temperature Floris"
  device_class: window
  state: >-
    {{ 
      states('sensor.floris_temp') | float(0.0) > states('sensor.br_temperature') | float(0.0) 
      and states('sensor.floris_temp') | float(0.0) > 21
    }}
  delay_on: "00:05:00"
  delay_off: "00:05:00"
