binary_sensor:
  unique_id: binary_temp_livingroom
  name: "Temperature Livingroom"
  device_class: door
  state: >-
    {{ 
      states('sensor.woonkamer_temp') | float(0.0) > states('sensor.br_temperature') | float(0.0) 
      and states('sensor.woonkamer_temp') | float(0.0) > 21
    }}
  delay_on: "00:05:00"
  delay_off: "00:05:00"
