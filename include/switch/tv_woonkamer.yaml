platform: template
switches:
  tv_woonkamer:
    value_template: "{{ is_state('remote.woonkamer', 'on') }}"
    availability_template: "{{ not is_state('remote.woonkamer', 'unavailable') }}"
    turn_on:
      service: remote.turn_on
      entity_id: remote.woonkamer
    turn_off:
      service: remote.turn_off
      entity_id: remote.woonkamer
