icon: 'mdi:home-floor-2'
cards:
  # overzichtje
  - type: glance
    show_name: false
    entities:
      - entity: sensor.telefoon_marleen
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Marleen
            card:
              type: custom:more-info-card
              entity: person.marleen
      - entity: sensor.telefoon_martijn
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Martijn
            card:
              type: custom:more-info-card
              entity: person.martijn
      - entity: weather.climacell_daily
        name: Weer
      - entity: sun.sun
        name: Zon
        show_state: false
      - entity: sensor.huis_modus
        show_state: false
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Huis Modus
            card:
              type: entities
              entities:
                - entity: sensor.huis_modus
                - entity: input_boolean.vakantie
                  name: Vakantie
                - entity: input_boolean.gast
                  name: Gast
  - type: entities
    title: Zolder
    show_header_toggle: false
    entities:
      - entity: light.wasmachinelamp
        name: Wasmachine
        type: 'custom:slider-entity-row'
        toggle: true
        hide_when_off: true
      - entity: light.zolder_bol_template
        name: Bol
        type: 'custom:slider-entity-row'
        toggle: true
        hide_when_off: true
      - entity: light.zolder
        type: 'custom:slider-entity-row'
        toggle: true
        hide_when_off: true
      - entity: switch.computer_zolder
        name: Computer Martijn
        icon: mdi:desktop-classic
      - entity: binary_sensor.imac_marleen
      - type: divider
      - type: custom:mini-graph-card
        name: Zolder
        icon: mdi:bed-double
        hour24: true
        align_header: left
        align_icon: left
        font_size: 80
        points_per_hour: 2
        show:
          extrema: true
        entities:
          - entity: sensor.zolder_temp
          - entity: sensor.zolder_vocht
            show_graph: false
            show_state: true
          - entity: sensor.zolder_druk
            show_graph: false
            show_state: true
          - color: gray
            entity: sensor.nightstate
            name: Nacht
            show_legend: false
            show_line: false
            show_points: false
            y_axis: secondary
  - type: entities
    name: Schakelaars
    entities:
      - entity: switch.bureau_martijn
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.bureau_martijn
                - entity: input_boolean.bureau_martijn_override
                  name: Bureau Martijn aan laten
                - sensor.bureau_martijn_power
                - sensor.bureau_martijn_energy
      - entity: switch.bureau_marleen
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.bureau_marleen
                - entity: input_boolean.bureau_marleen_override
                  name: Bureau Marleen aan laten
                - sensor.bureau_marleen_power
                - sensor.bureau_marleen_energy
      - entity: switch.wasmachine
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.wasmachine
                - sensor.wasmachine_power
                - sensor.wasmachine_energy
      - entity: switch.droger
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.droger
                - sensor.droger_power
                - sensor.droger_energy
      - entity: switch.server
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.server
                - sensor.server_power
                - sensor.server_energy
  - type: entities
    title: Wasmachine
    entities:
      - entity: sensor.wasmachine
      - entity: sensor.wasmachine_remain_time
  - type: entities
    title: Alle lampen
    entities:
      - entity: light.groep_zolder
