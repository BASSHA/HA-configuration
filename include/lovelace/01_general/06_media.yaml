icon: "mdi:cast"
cards:
  - type: entities
    title: Google Cast
    entities:
      - entity: media_player.woonkamer_mini
      - entity: media_player.keuken_hub
      - entity: media_player.shield
      - entity: media_player.beneden_groep
      - entity: media_player.pepijn_mini
      - entity: media_player.floris_mini
      - entity: media_player.slaapkamer_hub
      - entity: media_player.zolder_mini_marleen
      - entity: media_player.zolder_mini_martijn
      - entity: media_player.tv_zolder
      - entity: media_player.boven_groep
      - entity: media_player.huis_groep
  - type: vertical-stack
    cards:
      - type: entities
        title: Google Home bericht
        entities:
          - entity: input_text.tts_message
            name: Bericht
          - entity: input_number.tts_volume
            name: Volume voor bericht
          - entity: input_boolean.tts_advanced_volume
            name: Uitgebreide instellingen volume
      - type: conditional
        conditions:
          - entity: input_boolean.tts_advanced_volume
            state_not: "off"
        card:
          type: entities
          entities:
            - entity: input_boolean.tts_volume
              name: Volume wijzigen?
            - entity: input_boolean.restore_volume_all
              name: Volume herstellen voor apparaten die niets speelden
      - type: conditional
        conditions:
          - entity: input_boolean.restore_volume_all
            state: "off"
          - entity: input_boolean.tts_volume
            state_not: "off"
        card:
          type: entities
          entities:
            - entity: input_number.volume_non_playing
              name: Volume voor Google Homes die niets speelden
      - type: entities
        title: "Versturen aan:"
        entities:
          - entity: input_select.dropdown_google_say
            name: "Kies waar het bericht naar verstuurd moet worden"
      - type: conditional
        conditions:
          - entity: input_select.dropdown_google_say
            state: "Geavanceerd kiezen"
        card:
          type: entities
          show_header_toggle: false
          entities:
            - entity: input_boolean.huis_groep
              name: Hele huis
            - entity: input_boolean.beneden_groep
              name: Beneden
            - entity: input_boolean.boven_groep
              name: Boven (eerste verdieping en zolder)
            - entity: input_boolean.zolder_mini_martijn
              name: Zolder Martijn
            - entity: input_boolean.zolder_mini_marleen
              name: Zolder Marleen
            - entity: input_boolean.slaapkamer_hub
              name: Slaapkamer Hub
            - entity: input_boolean.pepijn_mini
              name: Pepijn Mini
            - entity: input_boolean.floris_mini
              name: Floris Mini
            - entity: input_boolean.keuken_hub
              name: Keuken Hub
            - entity: input_boolean.woonkamer_mini
              name: Woonkamer Mini
      - type: entities
        entities:
          - entity: script.google_say_dashboard
            name: Verstuur bericht
