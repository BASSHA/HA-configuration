icon: "mdi:home-floor-2"
cards:
  # Status overview
  - type: glance
    show_name: false
    entities: !include /config/include/lovelace/cards/glance_heading.yaml
  # Attic
  - type: entities
    title: Zolder
    show_header_toggle: false
    entities:
      - entity: light.wasmachinelamp
        name: Wasmachine
        type: "custom:slider-entity-row"
        toggle: true
        hide_when_off: true
      - entity: light.zolder_bol_template
        name: Bol
        type: "custom:slider-entity-row"
        toggle: true
        hide_when_off: true
      - entity: light.zolder
        type: "custom:slider-entity-row"
        toggle: true
        hide_when_off: true
      - entity: switch.computer_zolder
        name: Computer Martijn
        icon: mdi:desktop-classic
      - entity: binary_sensor.imac_marleen
      - type: divider
      - type: custom:mini-graph-card
        name: Zolder
        icon: mdi:bed-double
        hour24: true
        align_header: left
        align_icon: left
        font_size: 80
        points_per_hour: 2
        show:
          extrema: true
        entities:
          - entity: sensor.zolder_temp
          - entity: sensor.zolder_vocht
            show_graph: false
            show_state: true
          - entity: sensor.zolder_druk
            show_graph: false
            show_state: true
          - color: gray
            entity: sensor.nightstate
            name: Nacht
            show_legend: false
            show_line: false
            show_points: false
            y_axis: secondary
  # Switches
  - type: entities
    name: Schakelaars
    entities:
      - entity: switch.bureau_martijn
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.bureau_martijn
                - entity: input_boolean.bureau_martijn_override
                  name: Bureau Martijn aan laten
                - sensor.bureau_martijn_power
                - sensor.bureau_martijn_energy
      - entity: switch.bureau_marleen
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.bureau_marleen
                - entity: input_boolean.bureau_marleen_override
                  name: Bureau Marleen aan laten
                - sensor.bureau_marleen_power
                - sensor.bureau_marleen_energy
      - entity: switch.wasmachine
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.wasmachine
                - sensor.wasmachine_power
                - sensor.wasmachine_energy
      - entity: switch.droger
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.droger
                - sensor.droger_power
                - sensor.droger_energy
      - entity: switch.server
        tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Bureau Martijn
            card:
              type: entities
              entities:
                - switch.server
                - sensor.server_power
                - sensor.server_energy
  # Washing Machine
  - type: entities
    title: Wasmachine
    entities:
      - entity: sensor.wasmachine
      - entity: sensor.wasmachine_remain_time
  # All attic lights
  - type: entities
    title: Alle lampen
    entities:
      - entity: light.groep_zolder
