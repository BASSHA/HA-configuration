type: custom:vertical-stack-in-card
mode: vertical
card_mod:
  style: |
    ha-card {
      border: 0px;
      background: none;
      box-shadow: none;
    }
cards:
  - type: custom:mushroom-template-card
    primary: Trapkast
    icon: mdi:stairs
    icon_color: blue
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: trapkast
    card_mod:
      style: |
        ha-card {
          border: 0px;
          background: none;
          box-shadow: none;
        }
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.groep_woonkamer
        layout: vertical
        icon: |-
          {% if is_state('light.trapkast', 'on') %}
            mdi:lightbulb
          {% else %}
            mdi:lightbulb-off
          {% endif %}
        icon_color: |-
          {% if is_state('light.trapkast', 'on') %}
            yellow
          {% endif %}
        card_mod:
          style: |
            ha-card {
              border: 0px;
              background: none;
              box-shadow: none;
            }
      - type: custom:mushroom-template-card
        layout: vertical
        icon: |-
          {% if is_state('binary_sensor.deur_trapkast', 'on') %}
            mdi:door
          {% else %}
            mdi:door-closed
          {% endif %}
        icon_color: |-
          {% if is_state('binary_sensor.deur_trapkast', 'on') %}
            yellow
          {% endif %}
        card_mod:
          style: |
            ha-card {
              border: 0px;
              background: none;
              box-shadow: none;
            }
