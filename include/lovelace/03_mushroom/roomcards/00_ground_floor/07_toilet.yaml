type: custom:vertical-stack-in-card
mode: vertical
cards:
  - type: custom:mushroom-template-card
    primary: WC
    icon: mdi:toilet
    icon_color: blue
    layout: horizontal
    secondary: >-
      {{ states('sensor.motion_wc_temperature') }}Â°C | {{
      states('sensor.licht_wc') | int }} lx
    tap_action:
      action: navigate
      navigation_path: wc
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.wc
        layout: vertical
        icon: >-
          {% if is_state('light.wc', 'on') %}
            mdi:lightbulb
          {% else %}
            mdi:lightbulb-off
          {% endif %}
        icon_color: >-
          {% if is_state('light.wc', 'on') %}
            yellow
          {% endif %}
      - type: custom:mushroom-template-card
        layout: vertical
        icon: >-
          {% if is_state('binary_sensor.motion_wc', 'on') %}
            mdi:motion-sensor
          {% else %}
            mdi:motion-sensor-off
          {% endif %}
        icon_color: >-
          {% if is_state('binary_sensor.motion_wc', 'on') %}
            yellow
          {% endif %}
