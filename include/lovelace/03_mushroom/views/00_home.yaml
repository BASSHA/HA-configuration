theme: Backend-selected
title: Home
icon: mdi:home
path: home
badges:
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: menu
      - type: weather
        entity: weather.climacell_daily
        show_conditions: false
        show_temperature: true
        tap_action:
          action: navigate
          navigation_path: weer
      - type: template
        icon: mdi:lightning-bolt
        content: >-
          {{ ((states('sensor.power_consumption') | float -
          states('sensor.power_production') | float) * 1000) | round }} W
        icon_color: yellow
        tap_action:
          action: navigate
          navigation_path: /energy
      - type: entity
        entity: sensor.water_meter_current_usage
        icon_color: blue
cards: !include_dir_list /config/include/lovelace/03_mushroom/cards/00_home/
