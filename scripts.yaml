google_cast_resume_test:
  alias: Google Cast resume test
  use_blueprint:
    path: homeassistant/google_home_resume.yaml
    input:
      actions_to_perform:
        - delay:
            hours: 0
            minutes: 0
            seconds: 1
            milliseconds: 0
        - service: tts.google_cloud_say
          data:
            entity_id: media_player.slaapkamer_hub
            message: test
      primary_spotcast: pepijn
      target_entities:
        entity_id: media_player.slaapkamer_hub
  icon: mdi:test-tube
